<!DOCTYPE html>
<html>

<head>
  <title>Dark Mode Button</title>
  <link rel="stylesheet" type="text/css" href="darkmode.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Input must be an adjacent sibling to your main content and must be placed before your content -->
  <input type="radio" name="theme-switcher" value="default" checked="true">
  <input type="radio" name="theme-switcher" value="dark-mode">
  <!-- Empty div for background as a fix for :checked:before not working in Firefox -->
  <div class="background"></div>
  <section>
    <h1>Dark Mode Button Demo</h1>
    <p>By creating radio buttons and specifying their styles in CSS, we should be able to create a pure CSS theme switcher. Click the radio buttons above to switch back and forth.</p>
  </section>
</body>

</html>
